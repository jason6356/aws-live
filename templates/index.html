<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login Page</title>
  </head>
  <style>
    section {
      background-image: url("{{url_for('static', filename='bg.png')}}");
      background-size: cover;
      z-index: 1;
    }
  </style>
  <body class="bg-gray-200">
    <!-- Easy Navigation Bar -->
    <nav class="bg-gray-900 flex justify-between">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="https://www.tarc.edu.my/" class="flex items-center">
          <img
            src="{{url_for('static', filename='logo.png')}}"
            class="h-8 mr-3"
            alt="TARUMT Logo"
          />
          <span
            class="self-center text-2xl font-semibold text-white whitespace-nowrap"
            >TARUMT Internship Dashboard</span
          >
        </a>
      </div>
    </nav>

    <!-- Container with Four Square Cards in a Row -->
    <div class="flex justify-center items-center h-screen">
      <div class="flex space-x-60">
        <!-- Student Card -->
        <div
          class="w-36 h-36 bg-blue-100 p-4 rounded-md cursor-pointer hover:bg-blue-200"
        >
          <a href="/student/login">
            <h2 class="text-xl font-semibold">Student</h2>
            <p>Click here to access the Student portal</p>
          </a>
        </div>

        <!-- Lecturer Card -->
        <div
          class="w-36 h-36 bg-green-100 p-4 rounded-md cursor-pointer hover:bg-green-200"
        >
          <a href="/lecturer/login">
            <h2 class="text-xl font-semibold">Lecturer</h2>
            <p>Click here to access the Lecturer portal</p>
          </a>
        </div>

        <!-- Company Card -->
        <div
          class="w-36 h-36 bg-yellow-100 p-4 rounded-md cursor-pointer hover:bg-yellow-200"
        >
          <a href="/company/login">
            <h2 class="text-xl font-semibold">Company</h2>
            <p>Click here to access the Company portal</p>
          </a>
        </div>

        <!-- Admin Card -->
        <div
          class="w-36 h-36 bg-red-100 p-4 rounded-md cursor-pointer hover:bg-red-200"
        >
          <a href="/admin/login">
            <h2 class="text-xl font-semibold">Admin</h2>
            <p>Click here to access the Admin portal</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
