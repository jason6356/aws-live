<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Student</title>
  </head>
  <body class="bg-gray-200">
    <!-- Easy Navigation Bar -->
    <nav
      class="bg-white"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="https://www.tarc.edu.my/" class="flex items-center">
          <img src="{{url_for('static', filename='logo.png')}}" class="h-8 mr-3" alt="TARUMT Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap "
            >TARUMT Internship System</span
          >
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 ""
          >
            Get started
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ""
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ""
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:""
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:""
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:""
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:""
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form for submit a new student -->

    <div class="w-full flex justify-center">
      <div class="w-full max-w-lg mt-10">
        <form
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          action="/addStudent"
          autocomplete="on"
          method="POST"
          enctype="multipart/form-data"
        >
          <h1 class="text-2xl font-semibold">Add Student</h1>
          <div class="mt-3">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="Student ID"
            >
              Student ID
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
              type="text"
              name="student_id"
              placeholder="Student ID"
            />
          </div>
          <div class="mt-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="student_name"
            >
              Student Name
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
              type="text"
              name="student_name"
              placeholder="Student Name"
            />
          </div>
          <div class="mt-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="student_nric"
            >
              Student NRIC
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
              type="text"
              name="student_nric"
              placeholder="NRIC"
            />
          </div>
          <div class="mt-6">
            <label class="block text-gray-700 font-bold mb-3" for="gender"
              >Gender</label
            >
            <input type="radio" name="student_gender" value="male" />
            <label class="text-base" for="male">Male</label>
            <input class="ml-3" type="radio" name="female" value="female" />
            <label class="text-base" for="female">Female</label>
          </div>

          <div class="mt-6">
            <label class="block text-gray-700 font-bold mb-3" for="programme"
              >Programme</label
            >
            <select
              name="student_programme"
              id="programme"
              class="w-full shadow rounded py-2 border"
            >
              <option value="RSW" selected>RSW</option>
              <option value="RSD">RSD</option>
              <option value="RDS">RDS</option>
              <option value="REI">REI</option>
              <option value="RIT">RIT</option>
            </select>
          </div>

          <div class="mt-6">
            <label
              class="block text-gray-700 font-bold mb-3"
              for="student_email"
              >Student Email</label
            >
            <input
              type="email"
              placeholder="Email"
              class="shadow w-full py-3 px-2 text-gray-700"
            />
          </div>

          <div class="mt-6">
            <label class="block text-gray-700 font-bold mb-3" for="phone_number"
              >Mobile Number</label
            >
            <input
              type="text"
              placeholder="01X-XXXX-XXX"
              name="mobile_number"
              class="shadow w-full py-3 px-2 text-gray-700"
            />
          </div>

          <div class="mt-6">
            <label
              class="block mb-2 text-base font-bold text-gray-700"
              for="file_input"
              >Progress Report</label
            >
            <input
              class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none"
              type="file"
              name="progress_report"
              id="formFile" 
            />
          </div>

          <div class="mt-6 w-full flex justify-center">
            <button
              type="submit"
              class="text-white bg-blue-400 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 "
            >
              Add Student
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
