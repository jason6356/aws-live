<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Company</title>
  </head>
  <body class="bg-gray-200">
    <!-- Easy Navigation Bar -->
    <nav class="bg-gray-900 flex justify-between">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="https://www.tarc.edu.my/" class="flex items-center">
          <img
            src="{{url_for('static', filename='logo.png')}}"
            class="h-8 mr-3"
            alt="TARUMT Logo"
          />
          <span
            class="self-center text-2xl text-white font-semibold whitespace-nowrap"
            >TARUMT Internship Dashboard</span
          >
        </a>
      </div>
    </nav>

    <!-- Form for submit a new company -->
    <!--

CREATE TABLE Company(
	company_id VARCHAR(50),
	company_name VARCHAR(50),
	company_website VARCHAR(50),
	person_in_charge VARCHAR(50),
	contact_number VARCHAR(50),
	company_email VARCHAR(50),
	company_password VARCHAR(50),
	register_status VARCHAR(50),	
	PRIMARY KEY(company_id)
);


-->
    <div class="w-full flex justify-center">
      <div class="w-full max-w-screen-xl mt-10">
        <form
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 grid grid-cols-2 gap-5"
          action="/company/addCompany"
          autocomplete="on"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="col-span-2">
            <h1 class="text-2xl font-semibold">Add Company</h1>
          </div>

          <!-- Left Part -->
          <div>
            <div class="mt-8">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="company_id"
              >
                Company ID
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="text"
                name="company_id"
                placeholder="Company_ID"
              />
            </div>
            <div class="mt-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="company_name"
              >
                Company Name
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="text"
                name="company_name"
                placeholder="Company Name"
              />
            </div>
            <div class="mt-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="person_in_charge"
              >
                Person In Charge
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="text"
                name="person_in_charge"
                placeholder="person_in_charge"
              />
            </div>
            <div class="mt-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="contact_number"
              >
                Contact Number
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="text"
                name="contact_number"
                placeholder="01X-XXXX-XXX"
              />
            </div>

            <div class="mt-6">
              <label
                class="block mb-2 text-base font-bold text-gray-700"
                for="file_input"
                >LOGO</label
              >
              <input
                class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none"
                type="file"
                name="logo"
                id="formFile"
              />
            </div>
          </div>
          <!-- Right -->
          <div>
            <div class="mt-6">
              <label
                class="block text-gray-700 font-bold mb-3"
                for="company_website"
                >Company Website</label
              >
              <input
                type="text"
                placeholder="website url"
                name="company_website"
                class="shadow w-full py-3 px-2 text-gray-700"
              />
            </div>
            <div class="mt-6">
              <label
                class="block text-gray-700 font-bold mb-3"
                for="company_email"
                >Company Email</label
              >
              <input
                type="email"
                placeholder="Email"
                name="company_email"
                class="shadow w-full py-3 px-2 text-gray-700"
              />
            </div>

            <div class="mt-6">
              <label class="block text-gray-700 font-bold mb-3" for="password"
                >Password</label
              >
              <input
                type="password"
                name="company_password"
                class="shadow w-full py-3 px-2 text-gray-700"
              />
            </div>

            <div class="mt-6">
              <label
                class="block mb-2 text-base font-bold text-gray-700"
                for="file_input"
                >Certificate</label
              >
              <input
                class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none"
                type="file"
                name="cert"
                id="formFile"
              />
            </div>

            <div class="mt-6">
              <label
                class="block text-gray-700 font-bold mb-2"
                for="company_address"
                >Address</label
              >
              <input
                type="text"
                name="company_address"
                class="shadow w-full py-3 px-2 text-gray-700"
              />
            </div>
          </div>

          <div class="mt-6 w-full flex justify-center">
            <button
              type="submit"
              class="text-white bg-blue-400 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"
            >
              Register Company
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
